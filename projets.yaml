- nom: Datagir
  code: https://github.com/incubateur-ademe
  lien: https://datagir.ademe.fr
  description: |
    Datagir est une collaboration beta.gouv.fr x ADEME pour valoriser les données publiées par l'ADEME auprès du grand public.

    J'ai rejoint l'équipe Datagir comme l'un des premiers membres et le deuxième développeur. J'y ai co-développé le site vitrine, travaillé sur l'ouverture de la base d'empreinte alimentaire Agribalyse, puis j'y ai développé Mon Impact Transport, ainsi que Nos Gestes Climat. 

    D'abord envisagés comme des démonstrations techniques pour mettre en avant les données environnementales de l'ADEME, nous avons vite compris que le grand public voulait des services. Mon Impact Transport est devenu ImpactCO2 et Nos Gestes Climat n'est plus à présenter. 

    4 ans après, Datagir est devenu en 2023 l'incubateur des services numériques de l'ADEME, et mobilise aujourd'hui une trentaine de personnes.
