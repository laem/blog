- nom: Futureco
  code: https://github.com/laem/futureco
  lien: https://futur.eco
  description: |
    Il manquait un moyen facile de trouver l'empreinte climat des gestes de notre quotidien. C'est la plateforme technique de base de Nos Gestes Climat, qui nous a permis de le lancer la v1 en un temps record de 2 semaines. Futureco a ensuite inspiré le lancement du site public ADEME [ImpactCO2](https://impactco2.fr), qui a la même proposition de valeur mais est porté officiellement par l'administration. 

    <br/>

    En 2022, Futureco renait et se concentre sur les transports : simulateurs de référence de l'empreinte carbone de l'avion et du ferry, calculateur du coût d'une voiture... 

    En 2023, nous lançons un projet bien plus ambitieux, qui mettra de côté les indicateurs de mesure (CO₂, €) pour repenser nos façons de voyager.

  image: https://futur.eco/logo.svg
  début: 2018
  poids: 2
