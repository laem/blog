  description: |
    Une alternative libre, souveraine et moderne aux "maps" des GAFAM.

    Basée sur OpenStreetMap, Cartes combine les sources de données libres pour construite une application Web de cartes généraliste.

    En particulier, une grosse partie du travail en 2024 consiste à y intégrer les réseaux de transport en commun (train, métro, tram, bus, car, ferry), pierre angulaire de l'écologie dans la mobilité.

